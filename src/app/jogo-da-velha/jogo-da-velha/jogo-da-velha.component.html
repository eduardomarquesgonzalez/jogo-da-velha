<div>
  <h2>Jogo da velha</h2>

  <div class="principal" *ngIf="showInicio">
    <a href="#" class="botao" (click)="iniciarJogo()"> Iniciar</a>
  </div>

  <div *ngIf="showTabuleiro">
    <ul>
      <li
        class="kz-border-botton kz-border-right"
        [ngClass]="{
          'kz-img-x': exibeX(0, 0),
          'kz-img-o': exibeO(0, 0),
          'kz-cor-vitoria': exibirVitorias(0, 0)
        }"
        (click)="jogar(0, 0)"
      ></li>

      <li
        class="kz-border-botton kz-border-right"
        [ngClass]="{
          'kz-img-x': exibeX(0, 1),
          'kz-img-o': exibeO(0, 1),
          'kz-cor-vitoria': exibirVitorias(0, 1)
        }"
        (click)="jogar(0, 1)"
      ></li>

      <li
        class="kz-border-botton"
        [ngClass]="{
          'kz-img-x': exibeX(0, 2),
          'kz-img-o': exibeO(0, 2),
          'kz-cor-vitoria': exibirVitorias(0, 2)
        }"
        (click)="jogar(0, 2)"
      ></li>
    </ul>

    <ul>
      <li
        class="kz-border-botton kz-border-right"
        [ngClass]="{
          'kz-img-x': exibeX(1, 0),
          'kz-img-o': exibeO(1, 0),
          'kz-cor-vitoria': exibirVitorias(1, 0)
        }"
        (click)="jogar(1, 0)"
      ></li>

      <li
        class="kz-border-botton kz-border-right"
        [ngClass]="{
          'kz-img-x': exibeX(1, 1),
          'kz-img-o': exibeO(1, 1),
          'kz-cor-vitoria': exibirVitorias(1, 1)
        }"
        (click)="jogar(1, 1)"
      ></li>

      <li
        class="kz-border-botton"
        [ngClass]="{
          'kz-img-x': exibeX(1, 2),
          'kz-img-o': exibeO(1, 2),
          'kz-cor-vitoria': exibirVitorias(1, 2)
        }"
        (click)="jogar(1, 2)"
      ></li>
    </ul>

    <ul>
      <li
        class="kz-border-right"
        [ngClass]="{
          'kz-img-x': exibeX(2, 0),
          'kz-img-o': exibeO(2, 0),
          'kz-cor-vitoria': exibirVitorias(2, 0)
        }"
        (click)="jogar(2, 0)"
      ></li>

      <li
        class="kz-border-right"
        [ngClass]="{
          'kz-img-x': exibeX(2, 1),
          'kz-img-o': exibeO(2, 1),
          'kz-cor-vitoria': exibirVitorias(2, 1)
        }"
        (click)="jogar(2, 1)"
      ></li>

      <li
        [ngClass]="{
          'kz-img-x': exibeX(2, 2),
          'kz-img-o': exibeO(2, 2),
          'kz-cor-vitoria': exibirVitorias(2, 2)
        }"
        (click)="jogar(2, 2)"
      ></li>
    </ul>
  </div>

  <div *ngIf="showFinal">
    <span>
      <p *ngIf="jogador == 2">Você venceu!!!</p>
      <p *ngIf="jogador == 1">Você perdeu !!!</p>
      <p *ngIf="jogador == 0">O jogo terminou empatado !!!</p>
      <br />
      <a href="#" class="botao" (click)="novoJogo()">Jogar novamente</a>
    </span>
  </div>
</div>
